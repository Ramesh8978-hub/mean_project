<div  class="alert alert-danger text-center" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
</div>

<form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" #email="ngModel" [(ngModel)]="model.email" [pattern]="emailRegExp" required
        [ngClass]="{'invalid-textbox':signInForm.submitted && !email.valid}">
        <div *ngIf="signInForm.submitted && email.errors?.pattern">
             <label class="validation-message">Invalid email address.</label>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="model.password" minlength="4" required
        [ngClass]="{'invalid-textbox':signInForm.submitted && !password.valid}">
        <div *ngIf="signInForm.submitted && password.errors?.minlength">
             <label class="validation-message">Minimum 4 Charecters.</label>
        </div>
    </div>
    <input type="submit" value="Sign In" class="btn btn-success btn-block">
</form><br>
