<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <div class="card">
      <div class="card-header alert-success">
        <h2>Add Product</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="form" (submit)="onSubmit()">
          <div class="row">
            <div class="col-sm-5">
              <div class="form-group">
                <label for="name">Product Name</label>
                <input formControlName="name" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <input formControlName="description" type="text" class="form-control" />
              </div>
            </div>
            <div class="col-sm-5">
              <div class="form-group">
                <label for="price">Price</label>
                <input formControlName="price" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="image">Product Image</label>
                <input (change)="onFileSelect($event)" type="file" class="form-control" />
              </div>
            </div>
            <div class="col-sm-2">
              <div *ngIf="imageData">
                <img [src]="imageData" [alt]="form.value.name" />
              </div>
            </div>
          </div><br>
          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-4">
              <button mat-raised-button color="primary" type="submit" class="btn-outline-success btn-block">Add Product</button>
            </div>
            <div class="col-sm-4"></div>
          </div><br>
        </form>
      </div>
    </div>
  </div>
  <div class="col-sm-1"></div>
</div>
