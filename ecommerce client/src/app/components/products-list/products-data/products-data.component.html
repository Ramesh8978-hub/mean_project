<mat-card class="card" @listAnimation>
  <img mat-card-image [src]="productData.imagePath" [alt]="productData.name" />
  <mat-card-content>
    <p class="card-text">
      <strong>{{productData.price | currency:"INR"}}</strong>
      <i class="fa fa-heart float-right icon"></i>
  </p>
  <p class="card-text">{{productData.description | slice: 0:20}}...</p>
  </mat-card-content>
  <mat-card-actions *ngIf="isLoggedIn">
    <button mat-stroked-button color="warn" class="btn-outline-danger" (click)="placeOrder(productData)">Buy</button>
    <button mat-stroked-button class="btn-outline-success" (click)="addProductToCart(productData)"> <mat-icon>shopping_cart</mat-icon> Add To Cart</button>
  </mat-card-actions>
  <mat-card-actions *ngIf="!isLoggedIn">
    <button mat-stroked-button color="primary" class="btn-outline-primary" (click)="editProduct(productData)">Edit</button>
    <button mat-stroked-button color="warn" class="btn-outline-danger" (click)="deleteProduct(productData)">Delete</button>
  </mat-card-actions>
</mat-card>










<div *ngIf="formHide" class="row">
    <div class="col-sm-12">
      <form [formGroup]="form">
        <div class="form-group">
          <label for="name">Product Name</label>
          <input formControlName="name" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input formControlName="price" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="qty">Qty</label>
          <input formControlName="qty" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="imagePath">Product Image</label>
          <input formControlName="imagePath" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input formControlName="email" type="text" class="form-control" />
        </div>
      </form>
    </div>
  </div>
