<div class="row">
    <div class="col-sm-2">
        <button  mat-raised-button color="primary" class="btn-block" (click)="goToShop()"><mat-icon>reply</mat-icon> Go To Shop</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-sm-12">
        <table class="table table-hover">
            <thead class="table-info">
                <tr>
                    <th>S.No</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cartData of cartItems | filter:userDetails.email index as i">
                    <td>
                        <div class="sno">
                            {{i+1}}
                        </div>
                    </td>
                    <td>
                        <img [src]="cartData.imagePath" [alt]="cartData.name" class="image" />
                    </td>
                    <td>
                        <div class="name">{{cartData.name}}</div>
                    </td>
                    <td>
                        <div class="qty btn-group">
                            <button type="button" class="btn btn-sm btn-danger"
                                (click)="decreaseQty(cartData)">-</button>
                            <span>{{cartData.qty}}</span>
                            <button type="button" class="btn btn-sm btn-success"
                                (click)="increaseQty(cartData)">+</button>
                        </div>
                    </td>
                    <td>
                        <div class="price">
                            <strong>{{cartData.qty*cartData.actualProductPrice |
                                currency:"INR"}}</strong>
                        </div>
                    </td>
                    <td>
                        <div class="button-group">
                            <button mat-stroked-button color="default" class="btn-outline-success" (click)="onCheckOut(cartData)">Buy</button>
                            <button mat-stroked-button color="default" class="btn-outline-danger" (click)="deleteCartItems(cartData)">Cancel</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
