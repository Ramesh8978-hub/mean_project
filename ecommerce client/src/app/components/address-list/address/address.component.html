<form #addressForm="ngForm" (ngSubmit)="addAddress(addressForm)">
    <!-- <div class="form-group">
        <input type="hidden" name="_id" ngModel class="form-control">
    </div> -->
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" [(ngModel)]="userDetails.fullName" class="form-control">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="text" name="mobile" ngModel class="form-control">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" name="city" ngModel class="form-control">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" [(ngModel)]="userDetails.email" class="form-control">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" ngModel class="form-control">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" name="state" ngModel class="form-control">
            </div>
        </div>
    </div><hr>
    <div class="row">
        <div class="col-sm-8">
            <mat-dialog-actions align="end">
                <button type="submit" mat-raised-button color="primary" mat-dialog-close>Add Address</button>
            </mat-dialog-actions>
        </div>
        <div class="col-sm-4"></div>
    </div>
    
</form>
